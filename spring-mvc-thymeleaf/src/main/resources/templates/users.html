<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users List</title>
  </head>
  <body>
    <h1>Users List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}">ID</td>
          <td th:text="${user.name}">Name</td>
          <td th:text="${user.email}">Email</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
